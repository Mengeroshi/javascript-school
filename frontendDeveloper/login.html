<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

  </head>
  <body>
    <header class="header">
      <img class="header__img" src="/logo-platzi-video-BW2.png"alt="`platzilogo"/>
      
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Inicia Sesion</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="correo">
          <input class="input" type="password" placeholder="contraseña">
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--remember">
              <label>
                  <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
              </label>
              <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="/assets/google-icon.png" alt="google">Incia Sesion con Google</div>
            <div><img src="/assets/twitter-icon.png" alt="google">Incia Sesion con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna Cuenta
            <a href="">Registrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
  </body>
</html>
